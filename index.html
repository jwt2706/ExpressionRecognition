<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js';

        async function classifyImage() {
            const classifier = await pipeline('image-classification', 'Xenova/facial_emotions_image_detection');
            const url = document.getElementById('image').src;
            const output = await classifier(url);
            document.getElementById('output').textContent = JSON.stringify(output, null, 2);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('classifyButton').addEventListener('click', classifyImage);
        });
    </script>
</head>
<body>
    <h1>Facial Emotion Recognition</h1>
    <img id="image" src="https://i.imgur.com/fhtXyYJ.png" alt="Image" width="300" />
    <button id="classifyButton">Classify Image</button>
    <pre id="output"></pre>
</body>
</html>
